<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/resources/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>AVASKINS | LOGIN</title>
  </head>
  <body id="login">
    <div class="loginLayout">
      <div class="login-container">
        <div class="login-container-header">
          <a href="index.html"
            ><div class="goback-icon">
              <ion-icon name="close-sharp"></ion-icon></div
          ></a>
          <h2>LOGIN</h2>
        </div>
        <div class="form-container">
          <form name="login">
            <label for="email">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="text" name="email" placeholder="Email :" required />
            </label>
            <label for="password">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="text" name="password" placeholder="Password :" required />
            </label>
            <a href="#">Forgot your password?</a>
            <button type="submit">Sign in</button>
            <a href="register.html">Don't have account yet?</a>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
